components:
  schemas:
    ApiKeyAssignmentEntity:
      properties:
        apiKey:
          allOf:
            - $ref: "#/components/schemas/ApiKeyEntity"
          description: The api key of the api key assignment
        apiKeyId:
          description: The id of the api key
          format: uuid
          type: string
        connectorPermissions:
          description: The connector permissions of the api key assignment
          items:
            $ref: "#/components/schemas/ApiKeyConnectorPermissionEntity"
          type: array
        createdAt:
          description: The timestamp when the entity was created
          format: date-time
          type: string
        id:
          description: The unique identifier for the entity
          format: uuid
          type: string
        kbPermissions:
          description: The permissions of the api key
          enum:
            - 1
            - 2
            - 4
          type: number
        knowledge:
          allOf:
            - $ref: "#/components/schemas/KnowledgeEntity"
          description: The knowledge base of the api key assignment
        knowledgeId:
          description: The id of the knowledge base
          format: uuid
          type: string
        updatedAt:
          description: The timestamp when the entity was last updated
          format: date-time
          type: string
      required:
        - id
        - createdAt
        - updatedAt
        - apiKeyId
        - kbPermissions
        - knowledgeId
      type: object
    ApiKeyConnectorPermissionEntity:
      properties:
        apiKeyAssignment:
          allOf:
            - $ref: "#/components/schemas/ApiKeyAssignmentEntity"
          description: The api key assignment of api key connector permission
        apiKeyAssignmentId:
          description: The id of api key connector permission
          format: uuid
          type: string
        connector:
          allOf:
            - $ref: "#/components/schemas/ConnectorEntity"
          description: The connector of api key connector permission
        connectorId:
          description: The id of api key connector permission
          format: uuid
          type: string
        createdAt:
          description: The timestamp when the entity was created
          format: date-time
          type: string
        id:
          description: The unique identifier for the entity
          format: uuid
          type: string
        manifestSnapshot:
          description: The manifest of api key connector permission
          oneOf:
            - $ref: "#/components/schemas/MCPIntegrationManifest"
            - $ref: "#/components/schemas/ManualIntegrationManifest"
        manifestVersion:
          description: The manifest version of api key connector permission
          nullable: true
          type: string
        policyMode:
          description: The policy mode of api key connector permission
          enum:
            - ALLOWLIST
            - DENYLIST
          type: string
        resources:
          description: The resources of api key connector permission
          items:
            type: string
          nullable: true
          type: array
        tools:
          description: The tools of api key connector permission
          items:
            type: string
          nullable: true
          type: array
        updatedAt:
          description: The timestamp when the entity was last updated
          format: date-time
          type: string
        webhookEvents:
          description: The webhook events of api key connector permission
          items:
            type: string
          nullable: true
          type: array
      required:
        - id
        - createdAt
        - updatedAt
        - connectorId
        - apiKeyAssignmentId
        - policyMode
        - tools
        - resources
        - webhookEvents
        - manifestSnapshot
        - manifestVersion
      type: object
    ApiKeyEntity:
      properties:
        apiKeyAssignments:
          items:
            $ref: "#/components/schemas/ApiKeyAssignmentEntity"
          type: array
        assets:
          items:
            $ref: "#/components/schemas/AssetEntity"
          type: array
        createdAt:
          description: The timestamp when the entity was created
          format: date-time
          type: string
        expiresAt:
          description: The expires at of the api key
          format: date-time
          nullable: true
          type: string
        id:
          description: The unique identifier for the entity
          format: uuid
          type: string
        name:
          description: The name of the api key
          type: string
        rateLimit:
          description: The rate limit of the api key
          type: number
        updatedAt:
          description: The timestamp when the entity was last updated
          format: date-time
          type: string
      required:
        - id
        - createdAt
        - updatedAt
        - name
        - rateLimit
        - expiresAt
      type: object
    AssetEntity:
      properties:
        content:
          $ref: "#/components/schemas/ContentInfo"
        createdAt:
          description: The timestamp when the entity was created
          format: date-time
          type: string
        createdBy:
          $ref: "#/components/schemas/ApiKeyEntity"
        createdById:
          description: The unique identifier for the api key who created the asset
          format: uuid
          type: string
        deletedAt:
          description: The timestamp of the deletion
          format: date-time
          type: string
        domain:
          description: The domain of the asset (Knowledge or Snipet)
          enum:
            - SNIPET
            - KNOWLEDGE
          type: string
        execution:
          $ref: "#/components/schemas/ExecutionEntity"
        executionId:
          description: The unique identifier for the execution asset
          format: uuid
          type: string
        id:
          description: The unique identifier for the entity
          format: uuid
          type: string
        knowledge:
          $ref: "#/components/schemas/KnowledgeEntity"
        knowledgeId:
          description: The unique identifier for the knowledge asset
          format: uuid
          type: string
        metadata:
          additionalProperties: true
          description: The metadata of the asset
          type: object
        model:
          $ref: "#/components/schemas/ModelInfo"
        snipet:
          $ref: "#/components/schemas/SnipetEntity"
        snipetId:
          description: The unique identifier for the snipet asset
          format: uuid
          type: string
        source:
          description: The source of the asset (USER, AI, SYSTEM, INTEGRATION)
          enum:
            - USER
            - AI
            - SYSTEM
            - INTEGRATION
          type: string
        storage:
          $ref: "#/components/schemas/StorageInfo"
        type:
          description: Indicates the type of the asset, if it is a file, text, user
            question, ai response...
          enum:
            - FILE
            - TEXT
            - USER_INPUT
            - AI_RESPONSE
            - CONTEXT
            - ACTION
          type: string
        updatedAt:
          description: The timestamp when the entity was last updated
          format: date-time
          type: string
      required:
        - id
        - createdAt
        - updatedAt
        - domain
        - type
        - source
        - knowledgeId
        - snipetId
        - executionId
        - createdById
        - deletedAt
      type: object
    ChatDto:
      properties:
        content:
          type: string
        createdAt:
          format: date-time
          type: string
        id:
          format: uuid
          type: string
        role:
          enum:
            - user
            - assistant
          type: string
        updatedAt:
          format: date-time
          type: string
      required:
        - id
        - role
        - content
        - createdAt
      type: object
    ConnectorAuth:
      properties: {}
      type: object
    ConnectorEntity:
      properties:
        apiKeyConnectorPermissions:
          items:
            $ref: "#/components/schemas/ApiKeyConnectorPermissionEntity"
          type: array
        auth:
          $ref: "#/components/schemas/ConnectorAuth"
        capabilities:
          description: The capabilities of the connector
          items:
            enum:
              - INGEST
              - SEARCH
              - ACTION
            type: string
          type: array
        config:
          oneOf:
            - $ref: "#/components/schemas/MCPIntegrationManifest"
            - $ref: "#/components/schemas/ManualIntegrationManifest"
        connectorState:
          $ref: "#/components/schemas/ConnectorStateEntity"
        createdAt:
          description: The timestamp when the entity was created
          format: date-time
          type: string
        id:
          description: The unique identifier for the entity
          format: uuid
          type: string
        integration:
          $ref: "#/components/schemas/IntegrationEntity"
        integrationId:
          description: The integration id
          format: uuid
          type: string
        knowledge:
          $ref: "#/components/schemas/KnowledgeEntity"
        knowledgeId:
          description: The knowledge base id
          format: uuid
          type: string
        name:
          description: The name of the connector
          type: string
        type:
          description: The type of the connector
          enum:
            - MANUAL
            - MCP
          type: string
        updatedAt:
          description: The timestamp when the entity was last updated
          format: date-time
          type: string
      required:
        - id
        - createdAt
        - updatedAt
        - knowledgeId
        - integrationId
        - name
        - type
        - capabilities
        - config
      type: object
    ConnectorMetrics:
      properties: {}
      type: object
    ConnectorStateEntity:
      properties:
        connector:
          $ref: "#/components/schemas/ConnectorEntity"
        connectorId:
          description: The unique identifier for the connector state
          format: uuid
          type: string
        createdAt:
          description: The timestamp when the entity was created
          format: date-time
          type: string
        errorCount:
          description: The error count of the connector state
          type: number
        id:
          description: The unique identifier for the entity
          format: uuid
          type: string
        lastErrorDetails:
          description: The last error details of the connector state
          nullable: true
          type: string
        lastErrorMessage:
          description: The last error message of the connector state
          nullable: false
          type: string
        lastHeartbeatAt:
          description: The unique identifier for the connector state
          type: string
        lastSyncAt:
          description: The unique identifier for the connector state
          type: string
        metrics:
          $ref: "#/components/schemas/ConnectorMetrics"
        status:
          description: The status of the connector state
          enum:
            - HEALTHY
            - WARNING
            - ERROR
            - OFFLINE
          type: string
        syncCursor:
          description: The sync cursor of the connector state
          nullable: true
          type: string
        throttleStatus:
          $ref: "#/components/schemas/ConnectorThrottleStatus"
        updatedAt:
          description: The timestamp when the entity was last updated
          format: date-time
          type: string
      required:
        - id
        - createdAt
        - updatedAt
        - connectorId
        - lastHeartbeatAt
        - lastSyncAt
        - status
        - errorCount
        - lastErrorMessage
        - lastErrorDetails
        - throttleStatus
        - metrics
        - syncCursor
      type: object
    ConnectorThrottleStatus:
      properties: {}
      type: object
    ContentInfo:
      properties:
        hash:
          description: The hash of the content
          nullable: true
          type: string
        language:
          description: The language of the content
          nullable: true
          type: string
        mimeType:
          description: The mime type of the content
          nullable: true
          type: string
        sizeBytes:
          description: The size in bytes of the content
          nullable: true
          type: number
        text:
          description: The text of the content
          nullable: true
          type: string
      required:
        - text
        - hash
        - sizeBytes
        - mimeType
        - language
      type: object
    CreateConnectorDto:
      properties:
        integrationId:
          description: The integration id
          format: uuid
          type: string
        name:
          description: The name of the connector
          type: string
      required:
        - integrationId
        - name
      type: object
    CreateIntegrationDto:
      properties:
        authMethods:
          description: The authentication methods of the integration
          items:
            enum:
              - OAUTH
              - API_KEY
              - JWT
            type: string
          type: array
        manual:
          allOf:
            - $ref: "#/components/schemas/ManualIntegrationManifest"
          description: Manual integration configuration
        mcp:
          allOf:
            - $ref: "#/components/schemas/MCPIntegrationManifest"
          description: MCP integration configuration
        name:
          description: The name of the integration
          type: string
        type:
          description: The type of the integration
          enum:
            - MANUAL
            - MCP
          type: string
      required:
        - name
        - type
        - authMethods
      type: object
    CreateKnowledgeDto:
      properties:
        name:
          description: The name of the knowledge base
          type: string
        namespace:
          description: The namespace of the knowledge base
          nullable: true
          type: string
      required:
        - name
      type: object
    CreateOrUpdateApiKeyDto:
      properties:
        knowledgeBases:
          items:
            $ref: "#/components/schemas/KnowledgeBaseApiKeyConfig"
          type: array
        name:
          description: The name of the api key
          type: string
      required:
        - name
      type: object
    CreateOrUpdateSnipetDto:
      properties:
        metadata:
          additionalProperties: true
          description: Metadata of the snipet
          type: object
        name:
          nullable: true
          type: string
      type: object
    ErrorResponse:
      properties:
        code:
          type: string
        error:
          type: string
        timestamp:
          format: date-time
          type: string
      required:
        - error
        - code
        - timestamp
      type: object
    ExecuteSnipetContextKnowledgeOptions:
      properties:
        filters:
          additionalProperties: true
          type: object
        metadata:
          additionalProperties: true
          type: object
        searchTypes:
          items:
            enum:
              - dense
              - sparse
            type: string
          type: array
        topK:
          type: number
        use:
          description: force/ignore/auto policy for knowledge, this indicates if should
            filter the knowledge
          enum:
            - force
            - ignore
            - auto
          type: string
      required:
        - searchTypes
        - use
      type: object
    ExecuteSnipetContextOptions:
      properties:
        knowledgeOptions:
          $ref: "#/components/schemas/ExecuteSnipetContextKnowledgeOptions"
        snipetOptions:
          $ref: "#/components/schemas/ExecuteSnipetContextSnipetOptions"
      type: object
    ExecuteSnipetContextSnipetOptions:
      properties:
        filters:
          additionalProperties: true
          type: object
        lastNMemories:
          type: number
        metadata:
          additionalProperties: true
          type: object
        searchTypes:
          items:
            enum:
              - dense
              - sparse
            type: string
          type: array
        topK:
          type: number
        use:
          description: force/ignore/auto policy for snipet memory, this indicates if
            should filter the memories
          enum:
            - force
            - ignore
            - auto
          type: string
      required:
        - searchTypes
        - use
      type: object
    ExecuteSnipetDto:
      properties:
        options:
          $ref: "#/components/schemas/ExecuteSnipetOptions"
      required:
        - options
      type: object
    ExecuteSnipetOptions:
      properties:
        contextOptions:
          $ref: "#/components/schemas/ExecuteSnipetContextOptions"
        intent:
          description: The intent of the query
          enum:
            - answer
            - summarize
            - expand
          type: string
        output:
          $ref: "#/components/schemas/OutputOptions"
        persistenceType:
          enum:
            - stateless
            - full
          type: string
        query:
          description: The query to execute
          type: string
        stream:
          description: Enable streaming response for the output
          type: boolean
      required:
        - query
        - intent
      type: object
    ExecuteSnipetResponseDto:
      properties:
        executionId:
          format: uuid
          type: string
      required:
        - executionId
      type: object
    ExecutionEntity:
      properties:
        assets:
          items:
            $ref: "#/components/schemas/AssetEntity"
          type: array
        createdAt:
          description: The timestamp when the entity was created
          format: date-time
          type: string
        id:
          description: The unique identifier for the entity
          format: uuid
          type: string
        knowledge:
          $ref: "#/components/schemas/KnowledgeEntity"
        options:
          $ref: "#/components/schemas/ExecuteSnipetOptions"
        result:
          $ref: "#/components/schemas/ExecutionResult"
        snipet:
          $ref: "#/components/schemas/SnipetEntity"
        state:
          enum:
            - pending
            - running
            - finished
            - error
          type: string
        updatedAt:
          description: The timestamp when the entity was last updated
          format: date-time
          type: string
      required:
        - id
        - createdAt
        - updatedAt
        - knowledge
        - options
      type: object
    ExecutionResult:
      properties:
        error:
          type: string
        estimatedCost:
          type: number
      type: object
    FileIngestDto:
      properties:
        externalId:
          type: string
        metadata:
          type: string
        saveFile:
          description: Indicates if the file should be saved in the storage
          type: boolean
      type: object
    FileIngestResponseDto:
      properties:
        id:
          format: uuid
          type: string
      required:
        - id
      type: object
    IngestJobStateResponseDto:
      properties:
        state:
          enum:
            - PENDING
            - IN_PROGRESS
            - COMPLETED
            - FAILED
          type: string
      required:
        - state
      type: object
    IntegrationEntity:
      properties:
        authMethods:
          description: The authentication methods of the integration
          items:
            enum:
              - OAUTH
              - API_KEY
              - JWT
            type: string
          type: array
        connectors:
          description: The connectors of the integration
          items:
            $ref: "#/components/schemas/ConnectorEntity"
          type: array
        createdAt:
          description: The timestamp when the entity was created
          format: date-time
          type: string
        id:
          description: The unique identifier for the entity
          format: uuid
          type: string
        manifest:
          description: The manifest of the integration
          oneOf:
            - $ref: "#/components/schemas/MCPIntegrationManifest"
            - $ref: "#/components/schemas/ManualIntegrationManifest"
        name:
          description: The name of the integration
          type: string
        type:
          description: The type of the integration
          enum:
            - MANUAL
            - MCP
          type: string
        updatedAt:
          description: The timestamp when the entity was last updated
          format: date-time
          type: string
      required:
        - id
        - createdAt
        - updatedAt
        - name
        - type
        - authMethods
        - manifest
        - connectors
      type: object
    KnowledgeBaseApiKeyConfig:
      properties:
        connectorPermissions:
          items:
            $ref: "#/components/schemas/KnowledgeBaseApiKeyConnectorConfig"
          type: array
        knowledgeId:
          format: uuid
          type: string
        permissions:
          enum:
            - 1
            - 2
            - 4
          type: number
      required:
        - knowledgeId
        - permissions
      type: object
    KnowledgeBaseApiKeyConnectorConfig:
      properties:
        connectorId:
          format: uuid
          type: string
        policyMode:
          enum:
            - ALLOWLIST
            - DENYLIST
          type: string
        resources:
          items:
            type: string
          nullable: true
          type: array
        tools:
          items:
            type: string
          nullable: true
          type: array
        webhookEvents:
          items:
            type: string
          nullable: true
          type: array
      required:
        - connectorId
        - policyMode
      type: object
    KnowledgeEntity:
      properties:
        apiKeyAssignments:
          description: The api key assignments of the knowledge base
          items:
            $ref: "#/components/schemas/ApiKeyAssignmentEntity"
          type: array
        assets:
          description: The assets of the knowledge base
          items:
            $ref: "#/components/schemas/AssetEntity"
          type: array
        connectors:
          description: The connectors of the knowledge base
          items:
            $ref: "#/components/schemas/ConnectorEntity"
          type: array
        createdAt:
          description: The timestamp when the entity was created
          format: date-time
          type: string
        id:
          description: The unique identifier for the entity
          format: uuid
          type: string
        name:
          description: The name of the knowledge base
          type: string
        namespace:
          description: The namespace of the knowledge base
          nullable: true
          type: string
        updatedAt:
          description: The timestamp when the entity was last updated
          format: date-time
          type: string
      required:
        - id
        - createdAt
        - updatedAt
        - name
        - connectors
        - apiKeyAssignments
        - assets
      type: object
    MCPIntegrationManifest:
      properties:
        baseUrl:
          description: The base url of the integration
          type: string
        capabilities:
          description: The capabilities of the integration
          items:
            enum:
              - INGEST
              - SEARCH
              - ACTION
            type: string
          type: array
        features:
          description: The features of the integration
          items:
            enum:
              - FILE_MANAGEMENT
            type: string
          type: array
        resources:
          description: The resources exposed by the integration
          items:
            $ref: "#/components/schemas/MCPResource"
          type: array
        tools:
          description: The tools provided by the integration
          items:
            $ref: "#/components/schemas/MCPTool"
          type: array
        version:
          description: The version of the integration
          type: string
      required:
        - version
        - baseUrl
        - capabilities
        - features
        - tools
        - resources
      type: object
    MCPResource:
      properties:
        description:
          description: The description of the resource
          type: string
        key:
          description: The unique key of the resource
          type: string
        schema:
          additionalProperties: true
          description: The schema of the resource
          type: object
        title:
          description: The title of the resource
          type: string
      required:
        - key
        - title
        - schema
      type: object
    MCPTool:
      properties:
        annotations:
          additionalProperties: true
          description: Additional annotations of the tool
          type: object
        description:
          description: The description of the tool
          type: string
        inputSchema:
          additionalProperties: true
          description: The input schema of the tool
          type: object
        key:
          description: The unique key of the tool
          type: string
        outputSchema:
          additionalProperties: true
          description: The output schema of the tool
          type: object
        title:
          description: The title of the tool
          type: string
      required:
        - key
        - title
        - inputSchema
        - outputSchema
      type: object
    ManualIntegrationManifest:
      properties:
        baseUrl:
          description: The base url of the integration
          type: string
        capabilities:
          description: The capabilities of the integration
          items:
            enum:
              - INGEST
              - SEARCH
              - ACTION
            type: string
          type: array
        features:
          description: The name of the integration
          items:
            enum:
              - FILE_MANAGEMENT
            type: string
          type: array
        version:
          description: The version of the integration
          type: string
        webhooks:
          description: The webhooks of the integration
          items:
            $ref: "#/components/schemas/Webhook"
          type: array
      required:
        - version
        - baseUrl
        - capabilities
        - features
      type: object
    ModelInfo:
      properties:
        name:
          description: The name of the model (LLM)
          nullable: true
          type: string
        version:
          description: The version of the model (LLM)
          nullable: true
          type: string
      required:
        - name
        - version
      type: object
    OutputOptions:
      properties:
        maxTokens:
          description: Maximum number of tokens to generate
          type: number
        temperature:
          description: Temperature for text generation (0.0 to 1.0)
          type: number
      type: object
    Set:
      properties: {}
      type: object
    SnipetEntity:
      properties:
        assets:
          items:
            $ref: "#/components/schemas/AssetEntity"
          type: array
        createdAt:
          description: The timestamp when the entity was created
          format: date-time
          type: string
        id:
          description: The unique identifier for the entity
          format: uuid
          type: string
        knowledge:
          $ref: "#/components/schemas/KnowledgeEntity"
        knowledgeId:
          format: uuid
          type: string
        memory:
          items:
            $ref: "#/components/schemas/SnipetMemoryEntity"
          type: array
        metadata:
          additionalProperties: true
          description: Metadata of the snipet
          type: object
        name:
          nullable: true
          type: string
        updatedAt:
          description: The timestamp when the entity was last updated
          format: date-time
          type: string
      required:
        - id
        - createdAt
        - updatedAt
        - knowledgeId
        - assets
        - memory
      type: object
    SnipetMemoryEntity:
      properties:
        createdAt:
          description: The timestamp when the entity was created
          format: date-time
          type: string
        id:
          description: The unique identifier for the entity
          format: uuid
          type: string
        intent:
          enum:
            - answer
            - summarize
            - expand
          type: string
        knowledge:
          $ref: "#/components/schemas/KnowledgeEntity"
        knowledgeId:
          format: uuid
          type: string
        payload:
          additionalProperties: true
          type: object
        snipet:
          $ref: "#/components/schemas/SnipetEntity"
        snipetId:
          format: uuid
          type: string
        type:
          enum:
            - user_input
            - text_assistant_output
          type: string
        updatedAt:
          description: The timestamp when the entity was last updated
          format: date-time
          type: string
      required:
        - id
        - createdAt
        - updatedAt
        - snipetId
        - knowledgeId
        - type
        - intent
        - payload
      type: object
    StorageInfo:
      properties:
        key:
          description: The key of the storage, where the asset is stored
          nullable: true
          type: string
        persisted:
          description: Indicates if the asset is persisted
          type: boolean
        provider:
          description: The provider of the storage, where the asset is stored
